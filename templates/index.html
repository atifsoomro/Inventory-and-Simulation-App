<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustment Form</title>
    <!-- Include Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form action="/optimizer/"  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="leadTime" class="form-label">Lead Time Adjustment</label>
                <input type="text" class="form-control" id="leadTime" name="lead_time" placeholder="Days">
            </div>
            <div class="mb-3">
                <label for="serviceLevel" class="form-label">Service Level</label>
                <input type="text" class="form-control" id="serviceLevel" name="service_level" placeholder="0-1">
            </div>
            <div class="mb-3">
                <label for="reviewPeriod" class="form-label">Review Period</label>
                <input type="text" class="form-control" id="reviewPeriod" name="review_period" placeholder="Days">
            </div>
            <div class="mb-3">
                <label for="Benchmark" class="form-label">Benchmark</label>
                <select class="form-select" id="benchmark" name="benchmark">
                    <option value="No BenchMark">No BenchMark</option>
                    <option value="Current Min">Current Min</option>
                    <option value="Max Order">Max Order</option>
                    <option value="Both (Current Min + Max Order)">Both (Current Min + Max Order)</option>
                    <option value="Slow Moving Items">Slow Moving Items</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="benchmarkFile" class="form-label">Browse</label>
                <input type="file" class="form-control" id="benchmarkFile" name="filedata" placeholder="Select benchmark file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
