<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustment Form</title>
    <!-- Include Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form action="/simulation/"  method="post" enctype="multipart/form-data">
            {% csrf_token %}
           <div class="mb-3 row">
                <label for="simulation_period" class="form-label col-9">Simulation Period</label>
                <input type="number" class="form-control col-9" id="simulation_period" name="simulation_period" min="1" step="1">
                <select class="form-select col-3" id="duration_type" name="duration_type">
                    <option value="months">Months</option>
                    <option value="days">Days</option>
                </select>
           </div>

            <div class="mb-3">
                <label for="serviceLevel" class="form-label">Consumption Deviation ( % )</label>
                <input type="text" class="form-control" id="consumption_deviation" name="consumption_deviation" placeholder="0.00">
            </div>
            <div class="mb-3">
                <label for="reviewPeriod" class="form-label">Price/Unit (if NA in File) </label>
                <input type="number" class="form-control" id="price_unit" name="price_unit">
            </div>
            <div class="mb-3">
                <label for="removeNegative" class="form-label">Remove Negative</label>
                <input type="checkbox" class="form-check-input" id="removeNegative" name="Remove_Neg">
            </div>
            
            <div class="mb-3">
                <label for="roundLeadTime" class="form-label">Round Lead Time</label>
                <input type="checkbox" class="form-check-input" id="roundLeadTime" name="roundLeadTime">
            </div>
            
            
            <div class="mb-3">
                <label for="benchmarkFile" class="form-label">Browse</label>
                <input type="file" class="form-control" id="benchmarkFile" name="filedata" placeholder="Select Input File">
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
